      bending.water.Plantbending: false
      bending.water.WaterBubble: false
      bending.water.WaterManipulation: false
      bending.water.Surge: false
      bending.water.Passive: true
      bending.water.WaterSpout: false
      bending.water.IceSpike: false
      bending.water.Torrent: false
      bending.water.OctopusForm: false
      bending.water.IceSwipe: false
  bending.earth.*:
    description: Allows all earth bending.
    children:
      bending.earth: true
      bending.earth.Catapult: false
      bending.earth.EarthBlast: false
      bending.earth.RaiseEarth: false
      bending.earth.EarthGrab: false
      bending.earth.EarthTunnel: false
      bending.earth.Collapse: false
