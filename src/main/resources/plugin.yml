      bending.air.AirBurst: false
      bending.air.AirScooter: false
      bending.air.AirManipulation: false
      bending.air.Suffocate: false
  bending.fire.*:
    description: Allows all fire bending.
    children:
      bending.message.daymessage: true
      bending.fire: true
      bending.fire.Blaze: false
      bending.fire.HeatControl: false
      bending.fire.FireJet: false
      bending.fire.FireBlast: false
      bending.fire.Passive: true
      bending.fire.Illumination: false
      bending.fire.WallOfFire: false
      bending.fire.Lightning: false
