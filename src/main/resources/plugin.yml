      bending.chiblocker.RapidPunch: false
      bending.chiblocker.HighJump: false
      bending.chiblocker.Paralyze: false
      bending.chiblocker.SmokeBomb: false
      bending.chiblocker.Dash: false
      bending.chiblocker.PoisonnedDart: false
      bending.chiblocker.PlasticBomb: false
  bending.*:
    description: Allows all bending.
    children:
      bending.earth.*: true
      bending.water.*: true
      bending.fire.*: true
      bending.air.*: true
      bending.chiblocker.*: true
      
  bending.admin:
    description: Allows all commands.
    children:
      bending.energy.AstralProjection: true
      bending.energy.AvatarState: true
      bending.command.remove: true
      bending.admin.reload: true
      bending.admin.permaremove: true
      bending.command.choose: true
      bending.admin.rechoose: true
      bending.admin.choose: true
      bending.command.add: true
