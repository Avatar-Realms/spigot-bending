name: Bending
main: net.avatar.realms.spigot.bending.Bending
authors: [Noko, Koudja]
version: 6.0.0
depend: [WorldGuard,WGCustomFlags]
softdepend: [WorldEdit,CoreProtect,Citizens,Factions]
commands:
    bending:
        description: Chooses the many features of Bending.
        aliases: [b, bend, tla, mtla, minecrafttla, minecraftthelastairbender, mthelastairbender]
        usage: |
             /<command> choose [element]
             /<command> display [element]
             /<command> bind [ability]
             /<command> display
             /<command> clear
permissions:
  bending.air.*:
    description: Allows all air bending.
